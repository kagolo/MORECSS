<!DOCTYPE html>
<html>
<head>
<style>
[title~=Food] {
  border: 5px solid yellow;
}
</style>
</head>
<body>

<h2>CSS [attribute~="value"] Selector</h2>
<p>All images with the title attribute containing the word "Food" get a yellow border.</p>

<img src="ChickenFood.JPG" title="Food" width="150" height="113">
<img src="RolexFood.JPG" title="Food" width="224" height="162">
<img src="Slices.JPG" title="Fruits" width="200" height="358">

</body>
</html>
